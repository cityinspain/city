<div
  class="
    flex flex-col
    w-full
    md:w-64
    text-gray-700
    bg-white
    dark-mode:text-gray-200 dark-mode:bg-gray-800
    flex-shrink-0
    h-full
  "
  *ngIf="sidenavConfig"
>
  <div
    class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between"
  >
    <a
      href="#"
      class="
        text-lg
        font-semibold
        tracking-widest
        text-gray-900
        uppercase
        rounded-lg
        dark-mode:text-white
        focus:outline-none focus:shadow-outline
      "
      >Untitled</a
    >
    <button
      class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
      (click)="open = !open"
    >
      <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
        <path
          x-show="!open"
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
        <path
          x-show="open"
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
  <nav
    [ngClass]="{ block: open, hidden: !open }"
    class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto h-full"
  >
    <ng-container *ngFor="let item of sidenavConfig.items">
      <ng-container *ngIf="item.children">
        <city-sidenav-dropdown
          [label]="item.label"
          [children]="item.children"
        ></city-sidenav-dropdown>
      </ng-container>
      <ng-container *ngIf="item.path">
        <city-sidenav-item
          [label]="item.label"
          [path]="item.path"
        ></city-sidenav-item>
      </ng-container>
    </ng-container>
    <hr class="mt-4" />
    <city-sidenav-item [label]="'Settings'"> </city-sidenav-item>
  </nav>
</div>
